name: Go CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - "Makefile"
      - ".github/workflows/go-ci.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".golangci.yml"
      - "Makefile"
      - ".github/workflows/go-ci.yml"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: golangci-lint (new issues on PR branch)
        if: github.event_name == 'pull_request'
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0
          args: --new-from-merge-base=origin/main ./...

      - name: golangci-lint (new issues in latest commit)
        if: github.event_name == 'push'
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0
          args: --new-from-rev=HEAD~1 ./...
